{% extends 'news/base.html' %}
{% load static %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная страница</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block body %}
<div class="selection">
    <div class="form-selection">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Login</button>
        </form>
    </div>
</div>
{% endblock %}
